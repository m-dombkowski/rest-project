<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>REST</title>
  </head>
  <body>
    <header class="header">
      <nav class="navigation">
        <div class="buttons">
          <button class="show-all-users">Show Users</button>
          <button class="create-user">
            <ion-icon
              class="create-user-icon"
              name="person-add-outline"
            ></ion-icon>
          </button>
        </div>
      </nav>
    </header>
    <main class="main">
      <div class="response-message-modal"></div>
      <div hidden id="spinner"></div>
      <section class="user-forms-section">
        <div class="user-forms-container"></div>
      </section>
      <section class="user-list-section">
        <ul class="user-posts-list"></ul>
        <div class="users-container">
          <ul class="users-list"></ul>
        </div>
      </section>
      <section class="details-section">
        <div class="user-details-container"></div>
      </section>
    </main>
    <script type="module" src="js/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
